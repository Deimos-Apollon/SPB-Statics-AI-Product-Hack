<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>SPb Statics</title>
</head>
<body>
    <section>
        <h2>Форма для отправки изображения</h2>
        <form id="imageForm">
            <div class="mb-3">
                <label for="imageInput" class="form-label">Выберите изображение</label>
                <input class="form-control" type="file" id="imageInput" accept="image/*" required onchange="showImagePreview()">
            </div>

            <img id="imagePreview" src="" alt="< Здесь появится превью изображения >" style="max-width: 600px; max-height: 600px; display: none">

            <div class="imageFormParams">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      	<label for="labelInput" class="col-form-label">Название</label>
                    </div>
                    <div class="col-auto">
                      	<input type="text" id="labelInput" class="form-control" required>
                    </div>
                </div>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="maskPathInput" class="col-form-label">Путь к маске</label>
                    </div>
                    <div class="col-auto">
                      	<input type="text" id="maskPathInput" class="form-control" required>
                    </div>
                </div>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      	<label for="lengthInput" class="col-form-label">Длина</label>
                    </div>
                    <div class="col-auto">
                      	<input type="number" id="lengthInput" class="form-control" aria-describedby="sizeDescription" required>
                    </div>
                    <div class="col-auto">
                      	<span id="sizeDescription" class="form-text"> см. </span>
                    </div>
                </div>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="widthInput" class="col-form-label">Ширина</label>
                    </div>
                    <div class="col-auto">
                      <input type="number" id="widthInput" class="form-control" aria-describedby="sizeDescription" required>
                    </div>
                    <div class="col-auto">
						<span id="sizeDescription" class="form-text"> см. </span>
                    </div>
                </div>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="heightInput" class="col-form-label">Высота</label>
                    </div>
                    <div class="col-auto">
                      <input type="number" id="heightInput" class="form-control" aria-describedby="sizeDescription" required>
                    </div>
                    <div class="col-auto">
						<span id="sizeDescription" class="form-text"> см. </span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Отправить</button>
        </form>
    </section>

    <div class="vr"></div>
	
    <section>
        <h2>Отображение изображений с сервера</h2>
        <p id="noGeneratedImages">Первым делом необходимо сгенерировать изображение!</p>
        <p id="generationInProcess" style="display: none">Изображение генерируется, ожидайте...</p>
		<p id="imageGenerated" style="display: none">Изображение сгенерировано!</p>
		<img id="serverImage" src="" alt="Изображение с сервера" style="max-width: 600px; max-height: 600px; display: none">
        <div class="" style="display: none" id="generatedImageSpinner">
			<div class="d-flex justify-content-center">
        	    <div class="spinner-border text-primary" role="status">
         	     	<span class="sr-only" style="color:#fff">Loading...</span>
            	</div>
        	</div>
		</div>
    </section>

    <!-- СКРИПТЫ -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
